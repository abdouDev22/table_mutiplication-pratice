<script>

    function genererDeuxChiffresAleatoires() {
    const chiffre1 = Math.floor(Math.random() * 11); // Génère un nombre aléatoire entre 0 et 10
    const chiffre2 = Math.floor(Math.random() * 11); // Génère un autre nombre aléatoire entre 0 et 10
    return [chiffre1, chiffre2];
}

function multiplicationEtGenererAutresChiffres(chiffre1, chiffre2) {
    // Effectuer la multiplication
    const resultatMultiplication = chiffre1 * chiffre2;

    // Générer quatre chiffres aléatoires
    const chiffre3 = Math.floor(Math.random() * 11);
    const chiffre4 = Math.floor(Math.random() * 11);
    const chiffre5 = Math.floor(Math.random() * 11);


    // Retourner un tableau avec les chiffres générés et le résultat de la multiplication
    return [chiffre3, chiffre4, resultatMultiplication, chiffre5];
}


</script>
